<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator with Keyboard Support</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculator {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            width: 260px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }

        #display {
            width: 100%;
            height: 50px;
            font-size: 20px;
            margin-bottom: 10px;
            text-align: right;
            padding-right: 10px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            height: 50px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #e0e0e0;
        }

        button:hover {
            background-color: #d4d4d4;
        }

        .operator {
            background-color: #ff9800;
            color: white;
        }

        .equal {
            background-color: #4caf50;
            color: white;
        }

        .clear {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>

<body>

<div class="calculator">
    <input type="text" id="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearAll()">C</button>
        <button onclick="pressOperator('/')">/</button>
        <button onclick="pressOperator('*')">*</button>
        <button onclick="pressOperator('-')">-</button>

        <button onclick="pressNumber('7')">7</button>
        <button onclick="pressNumber('8')">8</button>
        <button onclick="pressNumber('9')">9</button>
        <button class="operator" onclick="pressOperator('+')">+</button>

        <button onclick="pressNumber('4')">4</button>
        <button onclick="pressNumber('5')">5</button>
        <button onclick="pressNumber('6')">6</button>

        <button onclick="pressNumber('1')">1</button>
        <button onclick="pressNumber('2')">2</button>
        <button onclick="pressNumber('3')">3</button>
        <button onclick="pressNumber('.')">.</button>

        <button onclick="pressNumber('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>
</div>

<script>
let firstNumber = "";
let secondNumber = "";
let operator = "";
const display = document.getElementById("display");

// Button input
function pressNumber(num) {
    if (operator === "") {
        if (num === "." && firstNumber.includes(".")) return;
        firstNumber += num;
        display.value = firstNumber;
    } else {
        if (num === "." && secondNumber.includes(".")) return;
        secondNumber += num;
        display.value = secondNumber;
    }
}

function pressOperator(op) {
    if (firstNumber === "") return;
    operator = op;
}

function calculate() {
    if (firstNumber === "" || secondNumber === "") return;

    let num1 = Number(firstNumber);
    let num2 = Number(secondNumber);
    let result;

    switch (operator) {
        case '+': result = num1 + num2; break;
        case '-': result = num1 - num2; break;
        case '*': result = num1 * num2; break;
        case '/':
            if (num2 === 0) {
                alert("Cannot divide by zero");
                return;
            }
            result = num1 / num2;
            break;
    }

    display.value = result;
    firstNumber = result.toString();
    secondNumber = "";
    operator = "";
}

function clearAll() {
    firstNumber = "";
    secondNumber = "";
    operator = "";
    display.value = "";
}

function backspace() {
    if (operator === "") {
        firstNumber = firstNumber.slice(0, -1);
        display.value = firstNumber;
    } else {
        secondNumber = secondNumber.slice(0, -1);
        display.value = secondNumber;
    }
}

// Keyboard support
document.addEventListener("keydown", function (event) {
    const key = event.key;

    if (key >= '0' && key <= '9') pressNumber(key);
    if (key === '.') pressNumber('.');
    if (key === '+' || key === '-' || key === '*' || key === '/') pressOperator(key);
    if (key === 'Enter' || key === '=') calculate();
    if (key === 'Escape') clearAll();
    if (key === 'Backspace') backspace();
});
</script>

</body>
</html>
